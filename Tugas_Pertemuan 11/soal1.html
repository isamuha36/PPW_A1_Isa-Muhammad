<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = prompt("inputkan bilangan pertama: ")
        let b = prompt("inputkan bilangan kedua: ")
        if (a > b){
            alert(`${a} lebih besar daripada ${b}`)
        } else if (a < b){
            alert(`${a} lebih kecil daripada ${b}`)
        } else {
            alert(`${a} dan ${b} sama besar`)
        }
    </script>
</body>
</html>
