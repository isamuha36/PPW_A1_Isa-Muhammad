<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data Mahasiswa</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script>
      let cek = confirm(`Apakah anda praktikan PPW1?`);
      if (cek) {
        let nama = prompt(`Silahkan masukan nama anda`);
        let NIM = prompt(`Silahkan masukan NIM anda`);
        let Angkatan = prompt(`Angkatan ke berapa?`);
        document.write(`<table class="table table-striped">
        <thead>
          <tr>
            <th scope="col">Nama</th>
            <th scope="col">NIM</th>
            <th scope="col">Angkatan</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>${nama}</td>
            <td>${NIM}</td>
            <td>${Angkatan}</td>
          </tr>
        </tbody>
      </table>`);
      } else {
        alert("Anda tidak boleh di sini");
      }
    </script>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
