<!DOCTYPE html>
<html>
<head>
    <title>Web Responsif</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            display: flex;
            flex-direction: row;
            align-items: center;
        }

        .image {
            flex: 1;
            max-width: 50%;
        }

        .description {
            flex: 1;
            max-width: 50%;
            padding: 0 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }

            .image, .description {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="image">
                <img src="gambar.jpg" alt="Gambar">
            </div>
            <div class="description">
                <p>Deskripsi gambar.</p>
            </div>
        </div>
    </div>
</body>
</html>
