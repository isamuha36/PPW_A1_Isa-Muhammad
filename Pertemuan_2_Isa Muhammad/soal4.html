<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PW</title>
</head>
<body>
    <b>Teks ini tebal</b>
    <br>
    <strong>Teks ini juga tebal</strong>
    <br>
    <!-- KODE2 DI ATAS AKAN TERLIHAT TEBAL PADA BROWSER KARENA MENGGUNAKAN TAG B ATAU STRONG -->

    <em>Teks ini miring</em>
    <br>
    <!-- UNTUK MENAMPILKAN TEKS MIRING PADA BROWSER DAPAT MENGGUNAKAN TAG EM -->
    
    <small>Teks ini hurufnya kecil</small>
    <br>
    <!-- UNTUK MENAMPILKAN TEKS KECIL PADA BROWSER DAPAT MENGGUNAKAN TAG SMALL -->

    Teks ini berisi <sub>subcript</sub>
    <br>
    <!-- UNTUK MEMBUAT TEKS SUBCRIPT ATAU BERADA DI BAWAH DAPAT MENGGUNAKAN TAG SUB -->
    
    Teks ini berisi <sup>superscript</sup>
    <br>
    <!-- UNTUK MEMBUAT TEKS SUPERSCRIPT ATAU BERADA DI ATAS DAPAT MENGGUNAKAN TAG SUB -->
</body>
</html>
