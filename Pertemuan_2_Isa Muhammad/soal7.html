<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Sebuah list bersarang</h4>
    <ul>
        <li>Kopi</li>
        <li>Teh</li>
        <ul>
            <li>Teh Hitam</li>
            <li>Teh Hijau</li>
        </ul>
        <li>Susu</li>
    </ul>
    <h4>berikut adalah contoh list definisi</h4>
    <dl>
        <dt>Kopi</dt>
        <dd>Minuman panas hitam</dd>
        <dt>Susu</dt>
        <dd>Minuman dingin putih</dd>
    </dl>
    <!-- TAG DI ATAS DIGUNAKAN UNTUK MENDEFINISIKAN LIST -->
    <ol type="1.">
        <li>ini pake li type 1.</li>
        <li>ini li 2</li>
        <li>ini li 3</li>
    </ol>
    <ul type="squere">
        <li>ini pake ul type squere</li>
        <li>ini li 2</li>
        <li>ini li 3</li>
    </ul>
    <!-- KITA DAPAT MENGGUBAH PENOMORAN LIST DENGAN MENGGUNAKAN TYPE -->
</body>
</html>
