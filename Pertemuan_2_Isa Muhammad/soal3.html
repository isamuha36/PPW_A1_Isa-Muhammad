<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar PW</title>
</head>
<body>
    <p>Tag hr mendefinisikan sebuah garis horizontal yang memiliki default rata tengah</p>
    <hr color="green">
    <!-- TAG HR JUGA DAPAT DIHIAS DI DALAM FILE HTML -->

    <p>Terdapat Paragraf di sini</p>
    <hr width="80%" size="10" align="left">
    <!-- WIDTH DIGUNAKAN UNTUK MENGUBAH UKURAN LEBAR DAN SIZE UNTUK TINGGI. SATUAN YG DIGUNAKAN PUN JUGA ADA BANYAK SEPERTI %,PX,VH,DLL -->

    <P align="right">Terdapat Paragraf di sini</P>
    <hr width="400" size="6" align="right" color="red">
    <center>
        <p>Terdapat paragraf disini</p>
        <!-- KITA JUGA BISA MENEMPATKAN PARAGAF DI TENGAH DENGAN MENGGUNAKAN TAG CENTER -->

    </center>
    <!-- KLO DRI TADI LIAT TULISAN YG MODELNYA KYA GINI NAMANYA KOMENTAR, TULISAN KYA GINI NGGA MUNGKIN TAMPIL DILAYAR BROWSER -->
    
</body>
</html>
