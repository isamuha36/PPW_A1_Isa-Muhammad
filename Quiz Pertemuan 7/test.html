<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Contoh Sticky</title>
<style>
  .container {
    height: 200px;
    overflow-y: scroll; 
    border: 1px solid black; 
  }

  .box {
    position: sticky;
    top: 20px; 
    background-color: yellow;
    padding: 10px;
    margin-bottom: 10px; 
  }

  .content {
    height: 1000px; /
  }
</style>
</head>
<body>

<div class="container">
  <div class="box">
    Ini adalah elemen sticky.
  </div>
  <div class="content">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis nisi perferendis necessitatibus, animi numquam molestias quo fuga qui sequi ut, ipsa aliquid assumenda eos est id mollitia deserunt eum unde.</p>
  </div>
</div>

</body>
</html>
