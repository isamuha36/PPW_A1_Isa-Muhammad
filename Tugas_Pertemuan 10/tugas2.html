<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contoh JavaScript Output</title>
  </head>
  <body>
    <h1 id="judul">Contoh JavaScript Output</h1>
    <div id="content"></div>
    
    <script>
      // Fungsi console.log()
      console.log("Ini adalah pesan di console menggunakan console.log()");

      // Fungsi alert()
      alert("Ini adalah pesan alert menggunakan alert()");

      // Fungsi document.write()
      document.write("<p>Ini adalah teks yang ditulis menggunakan document.write()</p>");

      // Fungsi innerHTML
      document.getElementById("content").innerHTML = "<p>Ini adalah teks yang ditulis menggunakan innerHTML</p>";
    </script>
  </body>
</html>
