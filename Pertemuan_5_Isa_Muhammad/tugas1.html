<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .indented {
        text-indent: 20px;
      }
      .spaced {
        letter-spacing: 2px;
      }
      .word-spaced {
        word-spacing: 5px;
      }
      .tall-line {
        line-height: 1.5;
      }
    </style>
  </head>
  <body>
    <p class="indented">teks ini menggunakan text-indent</p>
    <!-- Membuat paragraf memiliki indentasi 20px di bagian awalnya -->

    <p class="spaced">teks ini menggunakan letter-spacing</p>
    <!-- Menambahkan jarak 2 piksel di antara setiap huruf dalam teks yang dimasukkan -->
    
    <p class="word-spaced">teks ini menggunakan word-spacing</p>
    <!-- Jarak antar kata dalam paragraf akan diperbesar sebanyak 5 px -->
    
    <p class="tall-line">teks ini menggunakan line-height</p>
    <!-- Membuat tinggi baris 1.5 kali dari ukuran font standarnya -->
  </body>
</html>
