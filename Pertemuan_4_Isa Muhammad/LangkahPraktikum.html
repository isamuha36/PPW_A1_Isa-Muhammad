  <body>

    <!-- Element <label> dikaitkan dengan elemen form lain menggunakan attribute for.
        Nilai atribut for harus sama dengan nilai atribut id dari elemen form yang ingin
        dikaitkan. Teks di dalam tag <label> akan ditampilkan sebagai label deskriptif di
        dekat elemen formulir terkait. Perhatikan penulisan element <label> berikut: -->
    <h2>Text input fields</h2>
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>
    <p>Note that the form itself is not visible.</p>
    <p>
      Also note that the default width of text input fields is 20 characters.
    </p>

    <!-- Element <select> digunakan untuk membuat daftar dropdown. -->
    <label for="cars">Choose a car:</label>
    <select id="cars" name="cars">
      <option value="volvo">Volvo</option>
      <option value="saab">Saab</option>
      <option value="fiat">Fiat</option>
      <option value="audi">Audi</option>
    </select>

    <!-- Element Radio Buttons merupakan tombol yang digunakan untuk membuat beberapa
    pilihan yang hanya bisa dipilih satu saja. Cocok untuk kasus seperti membuat
    kuis pilihan ganda di mana hanya ada satu jawaban yang benar. -->

    <p>Choose your favorite Web language:</p>
    <form>
      <input type="radio" id="html" name="fav_language" value="HTML" />
      <label for="html">HTML</label><br />
      <input type="radio" id="css" name="fav_language" value="CSS" />
      <label for="css">CSS</label><br />
      <input
        type="radio"
        id="javascript"
        name="fav_language"
        value="JavaScript"
      />
      <label for="javascript">JavaScript</label>
    </form>

    <!-- Element <checkbox> untuk membuat pengguna bisa memilih satu atau
    beberapa pilihan yang bisa di aktif dan non-aktifkan dengan sebuah tanda
    centang. -->
    <form>
      <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike" />
      <label for="vehicle1"> I have a bike</label><br />
      <input type="checkbox" id="vehicle2" name="vehicle2" value="Car" />
      <label for="vehicle2"> I have a car</label><br />
      <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat" />
      <label for="vehicle3"> I have a boat</label>
    </form>

    <!-- Element <textarea> memungkinkan pengguna untuk memasukkan teks yang
    lebih panjang daripada yang dimungkinkan oleh elemen <input type="text"> -->
    <textarea name="message" rows="10" cols="30">
        The cat was playing in the garden.
        </textarea
    >
      <br>
      <br>
    <!-- Element <button> digunakan untuk merepresentasikan tombol yang bisa diklik -->
    <button type="button" onclick="alert('Hello World!')">Click Me!</button>
<br><br>
    <!-- Element Tombol Submit -->
    <!-- Pada sebuah tampilan formulir, dibutuhkan tombol yang
    akan pengguna tekan ketika sudah selesai mengisi data sebagai penanda untuk
    mulai melakukan proses terhadap data tersebut. -->
    <form action="/action_page.php">
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" /><br /><br />
      <input type="submit" value="Submit" />
    </form>

    <br>
    <br>
    <!-- Attribute Action pada form HTML menandakan ke tautan mana data ini akan
    dikirim. -->
    <!-- fname buat key and value like dictionary -->

    <!-- Method Attribute
    adalah jenis metode yang kita gunakan pada saat mengirim data. Ada dua nilai
    dari atribut method yang bisa digunakan, yaitu get dan post. Jika tidak memberi
    nilai method khusus, secara otomatis kita menggunakan get.
    Contoh penggunaan: -->
    <!-- <form action="/action_page.php" method="get">
    <form action="/action_page.php" method="post"> -->
    <!-- Method GET -->
    <!-- Dengan method get kita akan menampilkan nilai dari input nya di URL. Karena itu
    hindari menggunakan get untuk informasi yang panjang dan bersifat rahasia. -->
    <!-- Method POST -->
    <!-- Dengan method post kita akan menyembunyikan nilai dari input yang kita kirim.
    Cocok untuk mengirim data yang banyak/panjang dan bersifat rahasia. -->

    <!-- Berikut adalah daftar elemen yang dapat digunakan pada formulir:
    <input>
    <label>
    <select>
    <textarea>
    <button>
    <fieldset>
    <legend>
    <datalist>
    <output>
    <option>
    <optgroup> -->

    <!-- Attribute readonly adalah atribut yang digunakan untuk membuat sebuah input
    hanya bisa dilihat saja, namun tidak bisa diedit, diubah atau menyalin
    tulisannya. Atribut readonly digunakan dengan cara menambahkan readonly pada
    atribut yang diinginkan. Contoh penggunaan: -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" readonly /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form>
<br>
<br>
<br>
    <!-- Attribute Disabled agar input data tidak bisa dimanipulasi -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" value="John" disabled /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" value="Doe" />
    </form>
<br>
<br>
<br>
    <!-- Attribute Size -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" size="50" /><br />
      <label for="pin">PIN:</label><br />
      <input type="text" id="pin" name="pin" size="4" />
    </form>
    <br>
    <br>
    <br>

    <!-- Attribute Placeholder -->
    <form>
      <label for="phone">Enter a phone number:</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="123-45-678"
        pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
      />
    </form>
<br>
<br>
<br>
    <!-- Attribute Required digunakan untuk memberi aturan jika sebuah input harus
    diisi. Contoh penggunaan: -->
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required />
    </form>
<br>
<br>
<br>
    <!-- Attribute Autofocus -->
    <form>
      <label for="fname">First name:</label><br />
      <input type="text" id="fname" name="fname" autofocus /><br />
      <label for="lname">Last name:</label><br />
      <input type="text" id="lname" name="lname" />
    </form>
<br>
<br>
<br>
    <!-- Attribute Formaction -->
    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formaction="/action_page2.php"
        value="Submit as Admin"
      />
    </form>
<br>
<br>
<br>
    <!-- Attribute Formenctype menentukan bagaimana data pada form akan dienkripsi
    ketika dikirimkan (hanya untuk form dengan metode "post"). -->
    <form action="/action_page_binary.asp" method="post">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <input type="submit" value="Submit" />
      <input
        type="submit"
        formenctype="multipart/form-data"
        value="Submit as Multipart/form-data"
      />
    </form>
<br>
<br>
<br>
    <!-- Attribute Formmethod -->
    <form action="/action_page.php" method="get">
      <label for="fname">First name:</label>
      <input type="text" id="fname" name="fname" /><br /><br />
      <label for="lname">Last name:</label>
      <input type="text" id="lname" name="lname" /><br /><br />
      <input type="submit" value="Submit using GET" />
      <input type="submit" formmethod="post" value="Submit using POST" />
    </form>
<br>
<br>
<br>

        />

    <!-- Menggambar lingkaran dengan SVG  -->

    <br />

    <!-- Sama seperti kanvas di dunia nyata, HTML punya tag canvas yang bisa
    digunakan untuk menggambar apapun yang kamu mau di sebuah halaman situs.
    Cara membuat kanvas dengan HTML -->
    <canvas id="myCanvas" width="400" height="200"></canvas>
    <!-- 
        - Atribut id sebagai penanda/nama 
        - Lebar kanvas ditentukan dengan atribut width 
        - Tinggi kanvas ditentukan dengan atribut height

    Jika dijalankan maka akan menghasilkan kanvas putih -->

    <canvas id="myCanvas" width="400" height="200"></canvas>

    <form>
      <fieldset>
        <legend>Informasi Pribadi</legend>
        <label for="nama">Nama:</label>
        <input type="text" id="nama" name="nama" /><br />
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" /><br />
      </fieldset>
    </form>

    <script>
      var c = document.getElementById("myCanvas");
      var ctx = c.getContext("2d");

      // menggambar garis
      ctx.moveTo(0, 0);
      ctx.lineTo(200, 100);
      ctx.stroke();

      // menggambar tulisan
      ctx.font = "30px Arial";
      ctx.fillText("Hello World", 220, 150);
    </script>
  </body>
</html>
